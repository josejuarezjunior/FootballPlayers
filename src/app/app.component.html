<div class="list">
  <app-person
    *ngFor="
      let singer of listPlayers;
      let isOdd = odd;
      let isFirst = first;
      let isLast = last;
      let index = index;"
    [personName]="singer.name"
    [personBirthPlace]="singer.birthPlace"
    [personAge]="singer.age"
    [personIndex]="index"
    [isOdd]="isOdd"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isSelected]="selectedPersonIndex === index"
    (personSelected)="personSelected($event)"
  ></app-person>
</div>
